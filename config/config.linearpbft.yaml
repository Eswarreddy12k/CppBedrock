protocol: LinearPBFT
phases:
  Request:
    quorum: 1
    next_state: PrePrepare
    actions:
      - verifySignature:
          public_key: "../keys/${client_id}_public.pem"
      - "handleClientRequestAsLeader"
  PrePrepare:
    quorum: 1
    next_state: prepare
    actions:
      - "storeMessage"
      - "startTimer"
      - "verifyPBFTConditions"
      - "unicastifParticipant"
  prepare:
    quorum: 2f+1
    next_state: commit
    actions:
      - "storeMessage"
      - "checkQuorum"
      - "resetTimer"
      - "broadcastifLeader"
      - "unicastifParticipant"
  commit:
    quorum: 2f
    next_state: Request
    actions:
      - "storeMessage"
      - "checkQuorum"
      - "stopTimer"
      - "broadcastifLeader"
      - "complete"
  ViewChange:
    quorum: 2f+1
    next_state: Request
    actions:
      - "handleViewChange"
  NewView:
    quorum: 1
    next_state: Request
    actions:
      - "handleNewView"

  QueryBalances:
    quorum: 1
    next_state: Request
    actions:
      - "queryBalances"
